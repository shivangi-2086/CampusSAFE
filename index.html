
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Satisfy&family=Playfair+Display:wght@700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        .font-elegant {
            font-family: 'Satisfy', cursive;
        }

        .font-serif-greeting {
            font-family: 'Playfair Display', serif;
        }

        /* Lightest Blue Mesh Gradient */
        .app-bg {
            background-color: #f0f9ff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 230, 253, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(224, 242, 254, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(240, 249, 255, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(224, 231, 255, 0.4) 0px, transparent 50%);
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-screen-entry {
            animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes softGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(67, 56, 202, 0.05); }
            50% { box-shadow: 0 0 40px rgba(67, 56, 202, 0.1); }
        }
        .animate-soft-glow {
            animation: softGlow 4s ease-in-out infinite;
        }

        @keyframes sosPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 30px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .animate-sos-pulse {
            animation: sosPulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
